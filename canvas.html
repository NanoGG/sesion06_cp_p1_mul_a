<canvas id='canvas'>
<script>
function draw(){
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.fillStyle = "#FFE422";
ctx.fillRect (1, 30,120,180 )
ctx.rotate((Math.PI/180)*(2));


ctx.fillStyle = "#FFE422";
ctx.fillRect (160, 30,120,180 )
ctx.fillStyle = "#F013F7";
ctx.beginPath();
ctx.save();
ctx.scale(2, 1);
ctx.beginPath();
ctx.arc(110, 40, 30, 0, Math.PI*2, false);
ctx.fill();
ctx.closePath(); 
ctx.beginPath();
ctx.save();
ctx.scale(2, 1);
ctx.beginPath();
ctx.arc(10, 20,0, Math.PI*2, false);
ctx.fill();
ctx.closePath(); 
}
draw();
</script>
